<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const A1 = { type: 'div', key: 'A1' };
      const B1 = { type: 'div', key: 'B1', return: A1 };
      const B2 = { type: 'div', key: 'B2', return: A1 };
      const C1 = { type: 'div', key: 'C1', return: B1 };
      const C2 = { type: 'div', key: 'C2', return: B1 };
      const C3 = { type: 'div', key: 'C3', return: B2 };
      const C4 = { type: 'div', key: 'C4', return: B2 };

      A1.child = B1;
      B1.sibling = B2;
      B1.child = C1;
      C1.sibling = C2;
      B2.child = C3;
      C3.sibling = C4;

      console.log(A1);

      const startWork = Fiber => {
        console.log(`${Fiber.key}开始`);
      };
      const endWork = Fiber => {
        console.log(`${Fiber.key}结束`);
      };

      const foo = Fiber => {
        startWork(Fiber);
        if (Fiber.child) {
          return Fiber.child;
        }
        // while (Fiber) {}
      };
      const loopMain = nextUnitOfWork => {
        while (nextUnitOfWork) {
          nextUnitOfWork = foo(nextUnitOfWork);
        }
        if (!nextUnitOfWork) {
          console.log('流程结束');
        }
      };

      loopMain(A1);
      function SubType() {
        this.name = 'subtype';
      }
      SubType.prototype.getName = function() {
        return this.name;
      };
      function pp() {}
      pp.prototype = new SubType();
      // pp.prototype.constructor = pp;
      const A = new pp();
      function dabao() {}
      dabao.prototype = new pp();
      const B = new dabao();
      console.log(B.getName());
      console.log(B);
      console.log(A);

      function baba() {
        this.name = 'baba';
      }
      baba.prototype.fnn = function() {
        return this.name;
      };
      const eee = new baba();
      console.log(eee.fnn());

      class father {
        static max = 2;
        constructor() {
          this.name = '大宝';
        }
        fn() {
          return this.name;
        }
      }
      father.prototype.fn1 = function() {
        return this.name;
      };

      class son extends father {
        constructor() {
          super();
          this.age = 8;
        }
      }
      const a = new son();
      console.log(a.fn1());
    </script>
  </body>
</html>
